<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=backspace" />
    <link rel="icon" href="calculate.svg" type="image/x-icon">
</head>
<body>
    <div class="main">
        <input id="display">
        <button class="num7" onclick="appendToDisplay('7')">7</button>
        <button class="num8" onclick="appendToDisplay('8')">8</button>
        <button class="num9" onclick="appendToDisplay('9')">9</button>
        <button class="icon" onclick="remove('')"><span class="material-symbols-outlined" style="font-size: 40px; ">backspace</span></button>
        <button class="div" onclick="appendToDisplay('/')">/</button>
        <button class="num4" onclick="appendToDisplay('4')">4</button>
        <button class="num5" onclick="appendToDisplay('5')">5</button>
        <button class="num6" onclick="appendToDisplay('6')">6</button>
        <button class="plusormin" onclick="calculateReverse()">+/-</button>
        <button class="multi" onclick="appendToDisplay('*')">*</button>
        <button class="num1" onclick="appendToDisplay('1')">1</button>
        <button class="num2" onclick="appendToDisplay('2')">2</button>
        <button class="num3" onclick="appendToDisplay('3')">3</button>
        <button class="mod" onclick="appendToDisplay('%')">%</button>
        <button class="min" onclick="appendToDisplay('-')">-</button>
        <button class="ac" onclick="clearDisplay('')">AC</button>
        <button class="num0" onclick="appendToDisplay('0')">0</button>
        <button class="dot" onclick="appendToDisplay('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="plus" onclick="appendToDisplay('+')">+</button>
        <script src="index.js"></script>
    </div>
</body>
</html>
